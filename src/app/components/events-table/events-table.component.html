<div class="hero overlay">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">events-table </h1>
            </div>
        </div>
        {{title}}
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Discription</th>
            <th scope="col">Date</th>
            <th scope="col">Place</th>
            <th scope="col">Prix</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let E of events">
            <th scope="row">{{E._id}}</th>
            <td>{{E.name}}</td>

            <td>{{E.description}}</td>
            <td>{{E.date}}</td>
            <td>{{E.place}}</td>
            <td>{{E.prix}}</td>
            <td>
                <button class="btn btn-succes" (click)="display(E._id)">Display</button>
                <button class="btn btn-warning" (click)="edit(E._id)">Edit</button>
                <button class="btn btn-danger" (click)="delte(E._id)">Delte</button>
            </td>
        </tr>

    </tbody>
</table>
