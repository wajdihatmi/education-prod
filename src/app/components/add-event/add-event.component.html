<div>
    <app-event></app-event>
</div>
<div>
    <div>
        <div class="row">
            <div class="col-lg-8">
                <form #AddEvent="ngForm" (ngSubmit)="AddOrEditEvent()">
                    <div class="form-group">
                        <input type="text" name="a" class="form-control" placeholder="Name" [(ngModel)]="E.name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="b" class="form-control" placeholder="Description" [(ngModel)]="E.description">
                    </div>

                    <div class="form-group">
                        <input type="text" name="c" class="form-control" placeholder="Date" [(ngModel)]="E.date">
                    </div>
                    <div class="form-group">
                        <input type="number" name="d" class="form-control" placeholder="Place" [(ngModel)]="E.place">
                    </div>
                    <div class="form-group">
                        <input type="number" name="e" class="form-control" placeholder="prix" [(ngModel)]="E.prix">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control" placeholder="add" [value]="titleBtnE">
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
